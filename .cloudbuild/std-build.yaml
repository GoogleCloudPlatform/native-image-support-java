steps:
  # Download maven cache
  - name: 'gcr.io/cloud-builders/gsutil'
    entrypoint: bash
    args:
      - '-c'
      - |
        gsutil cp gs://$_M2_CACHE/maven-std.tar .
        if [ -f "maven-std.tar" ]; then
            tar -xf maven-std.tar -C /root/.m2
            rm maven-std.tar
        fi

  # Build the samples
  - name: openjdk:11-jdk
    entrypoint: bash
    args: ['./mvnw', 'clean', 'install', '--batch-mode']

  # Reupload maven cache to bucket
  - name: 'gcr.io/cloud-builders/gsutil'
    entrypoint: bash
    args:
      - '-c'
      - |
        tar -cf maven-std.tar -C /root/.m2 .
        gsutil cp maven-std.tar gs://$_M2_CACHE

  # Start emulators
  - name: 'gcr.io/cloud-builders/docker'
    id: spanner-emulator
    args: ['run', '-d', '--network=cloudbuild', '--name=spanner-emulator', '-p', '9010:9010', '-p', '9020:9020', 'gcr.io/cloud-spanner-emulator/emulator:1.1.1']
    waitFor: ['-']
  - name: 'gcr.io/cloud-builders/docker'
    id: firestore-emulator
    args: ['run', '-d', '--network=cloudbuild', '--name=firestore-emulator', 'google/cloud-sdk', 'sh', '-c', 'gcloud beta emulators firestore start --host-port=0.0.0.0:9010']
    waitFor: ['-']
  - name: 'gcr.io/cloud-builders/docker'
    id: bigtable-emulator
    args: ['run', '-d', '--network=cloudbuild', '--name=bigtable-emulator', 'google/cloud-sdk', 'sh', '-c', 'gcloud beta emulators bigtable start --host-port=0.0.0.0:9010']
    waitFor: ['-']
  - name: 'gcr.io/cloud-builders/docker'
    id: datastore-emulator
    args: ['run', '-d', '--network=cloudbuild', '--name=datastore-emulator', 'google/cloud-sdk', 'sh', '-c', 'gcloud beta emulators datastore start --host-port=0.0.0.0:9010']
    waitFor: ['-']
  # Wait for emulators to start
  - name: jwilder/dockerize:0.6.1
    args: ['dockerize', '-timeout=40s', '-wait=tcp://spanner-emulator:9010', '-wait=tcp://firestore-emulator:9010', '-wait=tcp://bigtable-emulator:9010', '-wait=tcp://datastore-emulator:9010']
    waitFor: [spanner-emulator, firestore-emulator, datastore-emulator, bigtable-emulator]

  # Run all the samples
  - name: openjdk:11-jdk
    entrypoint: java
    args: ['-jar', 'java-native-image-samples/native-image-samples-client-library/pubsub-sample/target/pubsub-sample-0.7.0-SNAPSHOT.jar']

  - name: openjdk:11-jdk
    entrypoint: java
    args: ['-jar', 'java-native-image-samples/native-image-samples-client-library/storage-sample/target/storage-sample-0.7.0-SNAPSHOT.jar']

  - name: openjdk:11-jdk
    entrypoint: java
    args: ['-jar', 'java-native-image-samples/native-image-samples-client-library/bigquery-sample/target/bigquery-sample-0.7.0-SNAPSHOT.jar']

  - name: openjdk:11-jdk
    entrypoint: java
    args: ['-jar', 'java-native-image-samples/native-image-samples-client-library/logging-sample/target/logging-sample-0.7.0-SNAPSHOT.jar']

  - name: openjdk:11-jdk
    entrypoint: java
    args: ['-jar', 'java-native-image-samples/native-image-samples-client-library/trace-sample/target/trace-sample-0.7.0-SNAPSHOT.jar']

  - name: openjdk:11-jdk
    entrypoint: java
    args: ['-jar', 'java-native-image-samples/native-image-samples-client-library/secretmanager-sample/target/secretmanager-sample-0.7.0-SNAPSHOT.jar']

  - name: openjdk:11-jdk
    entrypoint: java
    args: ['-jar', 'java-native-image-samples/native-image-samples-client-library/tasks-sample/target/tasks-sample-0.7.0-SNAPSHOT.jar']

  - name: openjdk:11-jdk
    entrypoint: java
    args: [
        '-jar',
        '-Dinstance=cloud-graalvm-support-ci:us-east1:test-instance',
        '-Dpassword=root',
        'java-native-image-samples/native-image-samples-client-library/cloud-sql-sample/target/cloud-sql-sample-0.7.0-SNAPSHOT.jar'
    ]

  - name: openjdk:11-jdk
    entrypoint: java
    args: ['-jar', 'java-native-image-samples/native-image-samples-client-library/firestore-sample/target/firestore-sample-0.7.0-SNAPSHOT.jar']
    env:
      - 'FIRESTORE_EMULATOR_HOST=firestore-emulator:9010'

  - name: openjdk:11-jdk
    entrypoint: java
    args: ['-jar', 'java-native-image-samples/native-image-samples-client-library/spanner-sample/target/spanner-sample-0.7.0-SNAPSHOT.jar']
    env:
      - 'SPANNER_EMULATOR_HOST=spanner-emulator:9010'

  - name: openjdk:11-jdk
    entrypoint: java
    args: ['-jar', 'java-native-image-samples/native-image-samples-client-library/bigtable-sample/target/bigtable-sample-0.7.0-SNAPSHOT.jar']
    env:
      - 'BIGTABLE_EMULATOR_HOST=bigtable-emulator:9010'

  - name: openjdk:11-jdk
    entrypoint: java
    args: ['-jar', 'java-native-image-samples/native-image-samples-client-library/datastore-sample/target/datastore-sample-0.7.0-SNAPSHOT.jar']
    env:
      - 'DATASTORE_EMULATOR_HOST=http://datastore-emulator:9010'

timeout: 1800s # 30 minutes
options:
  volumes:
    - name: 'm2-cache'
      path: /root/.m2

substitutions:
  # Google Cloud Bucket containing the Maven cache.
  _M2_CACHE: 'graalvm-build-cache'